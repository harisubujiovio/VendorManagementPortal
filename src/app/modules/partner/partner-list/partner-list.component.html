<div class="container">
    Partners
    <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between none">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search By Name" value="">
        </mat-form-field>

        <a [routerLink]="['/partner/create']" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner style="margin:0 auto;" mode="indeterminate" diameter="40"></mat-spinner>
        </div>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="partnerName"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="partnerNo">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Partner No">Partner No
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.partnerNo}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="partnerName">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Partner Name">Partner
                    Name
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.partnerName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email">Email

                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.email}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="mobileNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Mobile Number">Mobile
                    Number

                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.mobileNumber}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="partnerType">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Partner Type">Partner
                    Type
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.partnerType}}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="Map">
                <mat-header-cell *matHeaderCellDef>Map User
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">
                    <div>
                        <button mat-icon-button color="primary" (click)="redirectToUpdate(resource.id)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </div>

                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef>Delete
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">
                    <div>
                        <button mat-icon-button color="accent" (click)="delete(resource.id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </div>

                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <mat-paginator [length]="this.dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div>
