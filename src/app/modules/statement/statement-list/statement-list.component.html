<div class="container">
    Statements
    <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between none">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search By Statement No" value="">
        </mat-form-field>
    </div>
    <div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner style="margin:0 auto;" mode="indeterminate" diameter="40"></mat-spinner>
        </div>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="statementNo"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="statementNo">
                <mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by Statement No">Statement No
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.statementNo}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="statementDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by Statement Date">Statement Date
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.statementDate}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Start Date">Start Date
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.startDate | date}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by End Date">End Date
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.endDate | date}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status">Status
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.status}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="partner">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Partner">Partner
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.partner}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="contractNo">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Contract No">Contract
                    No
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.contractNo}}</mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <mat-paginator [length]="this.dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div>
