<div class="container">
    Contract Type
    <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between none">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search By Code" value="">
        </mat-form-field>

        <a [routerLink]="['/contracttype/create']" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner style="margin:0 auto;" mode="indeterminate" diameter="40"></mat-spinner>
        </div>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="description"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="code">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Code">Name
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.code}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by Description">Description
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.description}}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="update">
                <mat-header-cell *matHeaderCellDef>Update
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">
                    <div>
                        <button mat-icon-button color="primary" (click)="redirectToUpdate(resource.id)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </div>

                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef>Delete
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">
                    <div>
                        <button mat-icon-button color="accent" (click)="delete(resource.id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </div>

                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <mat-paginator [length]="this.dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div>
