<div class="container">
    Users
    <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between none">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search By Name" value="">
        </mat-form-field>

        <a [routerLink]="['/user/create']" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner style="margin:0 auto;" mode="indeterminate" diameter="40"></mat-spinner>
        </div>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="firstName"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by First Name">First Name
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.firstName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Last Name">Last Name
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.lastName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email">Email
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.email}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="mobileNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Mobile Number">Mobile
                    Number
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.mobileNumber}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Address">Address
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.address}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Role">Role
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">{{resource.role}}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="update">
                <mat-header-cell *matHeaderCellDef>Update
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">
                    <div>
                        <button mat-icon-button color="primary" (click)="redirectToUpdate(resource.id)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </div>

                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef>Delete
                </mat-header-cell>
                <mat-cell *matCellDef="let resource">
                    <div>
                        <button mat-icon-button color="accent" (click)="delete(resource.id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </div>

                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <mat-paginator [length]="this.dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div>
