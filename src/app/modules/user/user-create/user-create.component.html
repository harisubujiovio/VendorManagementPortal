<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>{{ formTitle }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Enter First Name" formControlName="firstName">
                        <mat-error *ngIf="userForm.controls['firstName'].hasError('required')">
                            First name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Enter Last Name" formControlName="lastName">
                        <mat-error *ngIf="userForm.controls['lastName'].hasError('required')">
                            Last Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="isAddMode">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Enter Password" formControlName="password">
                        <mat-error *ngIf="userForm.controls['password'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="isAddMode">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Enter Confirm Password"
                            formControlName="confirmPassword">
                        <mat-error *ngIf="userForm.controls['confirmPassword'].hasError('required')">
                            Confirm Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Enter Email Address" formControlName="email">
                        <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Enter Mobile Number" formControlName="mobileNumber" maxlength="8">
                        <mat-error *ngIf="userForm.controls['mobileNumber'].hasError('required')">
                            Mobile Number is <strong>required</strong>
                        </mat-error>

                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Enter Address" formControlName="address">

                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Select Role</mat-label>
                        <mat-select formControlName="roleid">
                            <mat-option *ngFor="
                            let role of roles" [value]="role.value">
                                {{ role.text }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="userForm.controls['roleid'].hasError('required')">
                            You must make a selection
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [class.spinner]="loading"
                [disabled]="!userForm.valid">Submit</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
